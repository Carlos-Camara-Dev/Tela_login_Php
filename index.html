<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="public/assets/css/login_style.css">
</head>
<body>
    <main>
        <section>
            <form action="">
                <h2>Acessar Usuario</h2>
                <input type="email" name="email"  placeholder="Digite o seu email" required>
                <input type="password" name="senha" placeholder="Digite a sua senha" required>
                <input type="password" name="confirmar_senha" placeholder="Confirme a sua senha" required>
                <input type="submit" value="Entrar">
            </form>

        </section>
    </main>
</body>
</html>
